{% load staticfiles %}
<html>
	<head>
		<title>CE Log</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>
		<link rel="stylesheet" href="{% static 'css/compliance.css' %}"/>
		<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Lato" rel="stylesheet"/>
	</head>
	<body>
		<div class="page-header">
			{% if user.is_authenticated %}
				<a href="{% url 'ce_log_new' %}" class="top-menu" title="New CE Entry"><span class="glyphicon glyphicon-plus"></span></a>
				<a href="{% url 'ce_draft_list' %}" class="top-menu" title="CE Draft List"><span class="glyphicon glyphicon-edit"></span></a>
				<h1><a href="/">Compliance</a></h1>
				{% block header %}{% endblock %}
				<p class="top-menu"> <small>Hello <a href="{% url 'user_profile' username=user.username %}">{{ user.username }}</a> (<a href="{% url 'logout' %}">Log out</a>)</small></p>
			{% endif %}
		</div>
		<div class="content container">
			<div class="row">
				<div class="col-md-8">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
